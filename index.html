<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Try JavaScript</title>

  <link rel="stylesheet" type="text/css" href="./css/main.css">

    <script type="text/JavaScript" src="./js/scripts.js"></script>


    <script type="text/JavaScript" src="./js/arrays.js"></script>

    <script type="text/JavaScript" src="./js/strings.js"></script>


    <script type="text/JavaScript" src="./js/objects.js"></script>

    <script type="text/JavaScript" src="./js/json.js"></script>
    <script type="text/javascript" src="./js/dom.js" defer></script>
    <script type="text/javascript" src="./js/events.js" defer></script>
    <!-- Defer is used to tell the browser to wait until the Dull DOM is loaded. Important so our script(s) can see the HTML elements we want to target-->

  </head>
  <body>
   <section class="container">
  
  <h1>To-Do App</h1>
  
  <div class="new-task-container box">
  
  <label for="new-task">Add New Task</label>
  <input type="text" id="new-task">
    <button id="addTask" value="Add Task">Add Task</button>
  
  </div>
  
  <div class="todo-list box">
  
    <h2>Incomplete Tasks</h2>
    <ul>
      <li><input type="checkbox"><label>Hit the Gym</lable></li>
      <li><input type="checkbox"><label>Buy Groceries</lable></li>
      <li><input type="checkbox"><label>Watch TV</lable></li>
    </ul>
  
  </div><!--/todo-list-->
  
  <div class="complete-list box">
    
    <h2>Completed Tasks</h2>
    <ul>
      <li>Programming <button class="delete">Delete</button></li>

    </ul>
  
    
  </div><!--/complete-list-->
  
  
</section><!--/container-->

  </body>
</html>
